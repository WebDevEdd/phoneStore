<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd0914fce3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Phone Store</title>
</head>
<body>
    <!-- ######## NAVBAR ######### -->
    <nav class="nav-container">
        <div class="navbar">
            <!-- NAV Logo -->
            <h1 id="nav-logo">
                Phone <span>Store.</span>
            </h1>
            <!--  Nav Links -->
            <ul class="nav-links">
                <li><a href="" id="home-btn">Home</a></li>
                <li><a href="" id="products-btn">Products</a></li>
            </ul>
            <!-- Cart Button -->
            <i class="fas fa-shopping-cart cart-btn"></i>
        </div>
        <div class="cart">
        </div>
    </nav>

    <!-- ####### HOME SECTION ######## -->
    <section class="home-section">
        <div class="home-container">
            <img src="images/bottomiphone.png" alt="" id="bottom-phone">
            <img src="images/topiphone.png" alt="" id="top-phone">
            <h1 class="home-title">
                PHONES.
            </h1>
        </div>
    </section>
    <!-- ###### PRODUCT SECTION ###### -->
    <section class="product-section">

    </section>
<script src="app.js"></script>
</body>
</html>
